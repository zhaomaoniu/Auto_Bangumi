<!DOCTYPE html>
<html>
<head>
    <title>{{ anime_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .video-player {
            width: 100%;
            height: 450px;
            margin-bottom: 20px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .back-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            text-align: center;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ anime_title }}</h1>
        <h2>{{ episode_title }}</h2>
        <div class="video-player">
            <video controls>
                <source src="{{ video_link }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <a href="{{ back_link }}" class="back-button">Back to Episodes</a>
    </div>
</body>
</html>
